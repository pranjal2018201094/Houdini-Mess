<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel=stylesheet type=text/css media="all" href='{{url_for("static", filename="login.css")}}'>

</head>
<body>
<div class="login-form">
    <form action="/home" method="post">
    <div class="avatar">
      <img src="/static/img/mess.png" alt="Avatar" >
    </div>
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" required="required">
        </div>
    <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign in</button><a href="/register">
                <button type="button" class="btn btn-danger btn-lg btn-block">Register</button></a>
        </div>
    <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" name="remember" checked="checked"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
</div>
</body>
</html>
